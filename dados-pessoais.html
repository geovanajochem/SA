<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Pessoais</title>
    <link rel="stylesheet" href="dados-pessoais.css">
</head>

<body>
    <!-- cabeçalho -->
    <header>
        <div class="linha"></div>
        <img src="noar-logo.png" width="100px" alt="">
        <div class="linha"></div>
    </header>
    <!-- FIM DO CABEÇALHO -->


    <!---------- Home ---------->
    <div class="home">
        <a href="menu.html"><img src="home.png" alt=""></a>
    </div>



    <!---------------------- TITULO ---------------------->
    <h1 class="titulo">
        <p>Dados Pessoais</p>
    </h1>
    <!---------------------- FIM DO TITULO ---------------------->


    <!---------------------- FORMULARIO ---------------------->
    <div class="conteudo">
        <form action='dados-pessoais.php' method='POST' >

            <!---------------------- PRIMEIRA LINHA ---------------------->
            <div class="form">
                <!---------------------- DATA ---------------------->
                <label for="data_ocorrido">Data</label>
                <input type='date' id='data_ocorrido' name='data_ocorrido'>
                <!---------------------- SEXO ---------------------->
                <p>Sexo:</p>
                <input type="radio" id="sexo_m" name="sexo" value="Masculino">
                <label for="sexo_m">Masculino</label><br>
                <input type="radio" id="sexo_f" name="sexo" value="Feminino">
                <label for="sexo_f">Feminio</label>
            </div>

            <!---------------------- SEGUNDA LINHA ---------------------->
            <div class="form">
                <!---------------------- INPUT NOME DO HOSPITAL ---------------------->
                <label for="nome_hospital">Nome do Hospital</label>
                <input type='text' id='nome_hospital' name='nome_hospital' required>
            </div>

            <!---------------------- TERCEIRA LINHA ---------------------->
            <div class="form">
                <!---------------------- INPUT NOME ---------------------->
                <label for="nome_vitima">Nome</label>
                <input type='text' id='nome_vitima' name='nome_vitima' required>
            </div>
            <!---------------------- QUARTA LINHA ---------------------->
            <div class="form">
                <!---------------------- INPUT IDADE ---------------------->
                <label for="idade_vitima">Idade</label>
                <input type="text" name="idade_vitima" id="idade_vitima" required>
            </div>
            <!---------------------- QUINTA LINHA ---------------------->
            <div class="form">
                <!---------------------- INPUT RG ---------------------->
                <label for="cpf_vitima">CPF</label>
                <input type="text" name="cpf_vitima" id="cpf_vitima" required>
                <br>
                <!---------------------- INPUT TELEFONE ---------------------->
                <label for="telefone_vitima">Telefone</label>
                <input type="tel" id="telefone_vitima" name="telefone_vitima" required pattern="[0-9]{2} [0-9]{5}-[0-9]{4}"
                    placeholder="11 99999-9999">
            </div>
            <br>
            <hr>
            <br>
            <!---------------------- SEXTA LINHA ---------------------->
            <div class="form">
                <!---------------------- INPUT ACOMPANHAMENTO ---------------------->
                <label for="nome_acompanhante">Acompanhante</label>
                <input type="text" id="nome_acompanhante" name="nome_acompanhante" required>
            </div>
            <!---------------------- SETIMA LINHA LINHA ---------------------->
            <div class="form">
                <!---------------------- INPUT IDADE DO ACOMPANHANTE ---------------------->
                <label for="idade_acompanhante">Idade</label>
                <input type="text" name="idade_acompanhante" id="idade_acompanhante" required
                    placeholder="Idade do acompanhante">
            </div>
            <!---------------------- OITAVA LINHA ---------------------->
            <div class="form">
                <!---------------------- INPUT LOCAL DA OCORRENCIA ---------------------->
                <label for="local_ocorrencia">Local da ocorrência</label>
                <input type="text" name="local_ocorrencia" id="local_ocorrencia">
            </div>
            <br>
            <hr>
            <br>
            <!---------------------- NONA LINHA ---------------------->
            <div class="form">
                <!---------------------- INPUT N USB ---------------------->
                <label for="n_usb">Nº USB</label>
                <input type="text" name="n_usb" id="n_usb">
                <br>
                <!---------------------- CODIGO IR ---------------------->
                <label for="cod_ir">CÓD. IR.</label>
                <input type="checkbox" id="cod_ir" name="cod_ir" />
            </div>
            <!---------------------- DECIMA LINHA ---------------------->
            <div class="from">
                <!---------------------- INPUT N OCORRENCIA ---------------------->
                <label for="n_ocorr">Nº OCORR.</label>
                <input type="text" name="n_ocorr" id="n_ocorr">
                <br>
                <!---------------------- INPUT CODIGO PS ---------------------->
                <label for="cod_ps">CÓD. PS.</label>
                <input type="checkbox" id="cod_ps" name="cod_ps" />
            </div>
            <br>
            <!---------------------- BOTÕES ---------------------->
            <div class="form">
                <!---------------------- INPUT RESET ---------------------->
                <input type="reset" value="Reset">
            </div>
            <div class="btn-next"><button type="submit">>>></button>
        </form>
    </div>
    
    </div>

</body>

</html>
